    <script>
      // ASSIGNMENT 02

      function working(operation) {
        var num1 = parseInt(document.getElementById("x").value);
        var num2 = parseInt(document.getElementById("y").value);
        var result;

        switch (operation) {
          case "add":
            result = num1 + num2;
            break;

          case "subtract":
            result = num1 - num2;
            break;

          case "multiplication":
            result = num1 * num2;
            break;

          case "division":
            result = num1 / num2;
            break;

          case "default":
            console.error("Invalid number");
        }

        document.getElementById("answer").value = result;
      }
    </script>
